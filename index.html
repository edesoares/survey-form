<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    
    <title>Survey form</title>
</head>
<body>
    <main id="form-container">
        <div class="title">
            <h1 id="title" >Survey Form</h1>
            <p id="description">We need your help to improve our website</p>
        </div>     
        <form id="survey-form">
            <div id="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="What is your name?" required/>
                <label for="email" id="email-label">E-mail</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Your E-mail" required/>
                <label for="number" id="number-label">Age</label>
                <input type="text" id="number" name="age" class="form-control" placeholder="Age"/>
    
                
                <label for="where">Where are you from?</label>
                <select name="where" id="dropdown" class="form-control" required>
                    <option selected="selected" value="a" disabled>Select your location</option>
                    <option value="earth">Earth</option>
                    <option value="moon">Moon</option>
                    <option value="mars">Mars</option>
                    <option value="ceres">Ceres</option>
                    <option value="ganymede">Ganymede</option>
                    <option value="extra-solar">Outer space</option>
                    <option value="other">Other</option>
                </select> 
            </div>

            <div id="form-group">
                <legend>Would you recommend this website? </legend>
                <label for="option1"><input type="radio" name="radio" value="1" id="option1"/>Yea</label>        
                <label for="option2"><input type="radio" name="radio" value="2" id="option2"/>Absolutely</label>     
                <label for="option3"><input type="radio" name="radio" value="3" id="option3"/>Off course yes</label>
            </div>

            <div id="form-group">
                <label for="interest">What are you looking for on our website?</label>
                <select name="interest" id="dropdown" class="form-control">
                    <option value="" disabled selected>Choose an option</option>
                    <option value="sell">To sell used ufos</option>
                    <option value="buy">To buy used ufos</option>
                    <option value="idk">I don't know</option>
                </select> 
            </div>
            <div id="form-group">
                <label>What would you like to see on our website? </label>
                <label for="option4"><input type="checkbox" name="station" value="1" id="option4"/>Space station</label>            
                <label for="option5"><input type="checkbox" name="carbon" value="2" id="option5"/>Carbon composites</label>            
                <label for="option6"><input type="checkbox" name="quantum-desktop" value="3" id="option6"/>Quantum computer</label>            
                <label for="option7"><input type="checkbox" name="spacecraft-parts" value="4" id="option7"/>Spacecraft parts</label>            
                <label for="option8"><input type="checkbox" name="droids" value="5" id="option8"/>Droids</label>               
                <label for="option9"><input type="checkbox" name="radioactive-isotopes" value="6" id="option9"/>Radioactive isotopes</label>
            </div>
            <div>
                <label for="suggestions">How can we improve our website?</label>
                <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Write your suggestions here"></textarea>
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </main>
</body>
</html>
