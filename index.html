<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    
    <title>Pesquisa de satisfação | Ovnis na web</title>
</head>
<body>
    <main id="form-container">
        <div class="title">
            <h1 id="title" >Pesquisa de satisfação</h1>
            <p id="description">Queremos saber sua opinião sobre o nosso site</p>
        </div>     
        <form id="survey-form">
            <div id="form-group">
                <label for="name" id="name-label">Nome</label>
                <input type="text" id="name" name="name" placeholder="Qual é o seu nome?" required/>
                <label for="email" id="email-label">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required/>
                <label for="number" id="number-label">Idade</label>
                <input type="number" id="number" name="age" min="18" max="200" placeholder="Idade"/>
    
                
                <label for="where">De onde você é?</label>
                <select name="where" id="dropdown" required>
                    <option selected="selected" value="a" disabled>Escolha uma opção</option>
                    <option value="earth">Terra</option>
                    <option value="moon">Lua</option>
                    <option value="mars">Marte</option>
                    <option value="ceres">Ceres</option>
                    <option value="ganymede">Ganimedes</option>
                    <option value="extra-solar">Extrasolar</option>
                    <option value="other">Outro</option>
                </select> 
            </div>

            <div id="form-group">
                <legend>Você recomendaria o nosso site? </legend>
                <label for="option1"><input type="radio" name="radio" value="1" id="option1"/>Sim</label>        
                <label for="option2"><input type="radio" name="radio" value="2" id="option2"/>Com certeza</label>     
                <label for="option3"><input type="radio" name="radio" value="3" id="option3"/>Mas é claro</label>
            </div>

            <div id="form-group">
                <label for="interest">O que você procura no nosso site?</label>
                <select name="interest" id="dropdown">
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="sell">Vender ovnis usados</option>
                    <option value="buy">Comprar ovnis usados</option>
                    <option value="idk">Eu não sei</option>
                </select> 
            </div>
            <div id="form-group">
                <label>O que você gostaria de encontrar no nosso site? </label>
                <label for="option4"><input type="checkbox" name="station" value="1" id="option4"/>Estação espacial</label>            
                <label for="option5"><input type="checkbox" name="carbon" value="2" id="option5"/>Compostos de carbono</label>            
                <label for="option6"><input type="checkbox" name="quantum-desktop" value="3" id="option6"/>Computador quântico</label>            
                <label for="option7"><input type="checkbox" name="spacecraft-parts" value="4" id="option7"/>Peças de reposição</label>            
                <label for="option8"><input type="checkbox" name="droids" value="5" id="option8"/>Droids</label>               
                <label for="option9"><input type="checkbox" name="radioactive-isotopes" value="6" id="option9"/>Isótopos radioativos</label>
            </div>
            <div>
                <label for="suggestions">Como podemos melhorar o site?</label>
                <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Escreva aqui seu comentário ou sugestão"></textarea>
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </main>
</body>
</html>
